<!DOCTYPE html>
<html>

  <head>
    <!--Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./handlebars-v4.0.11.js"></script>
    <script src="./routing.js" defer></script>
    <script src="./aboutMe.js" defer></script>
    <script src="./blog.js" defer></script>
    <script src="./init.js" defer></script>
  </head>

  <body>
    <p>My Face Application</p>

    <div id="app-placeholder"></div>

    <script id="blog-page" type="text/x-handlebars-template">
      <div id="about-me-placeholder"></div>
      <div id="blog-placeholder"></div>
    </script>

    <script id="gallery-page" type="text/x-handlebars-template">
      <div id="about-me-placeholder"></div>
    </script>

    <script id="about-me-template" type="text/x-handlebars-template">
      <div class="entry">
        <div class="body">
          <ul>
            <li>name <input model="name" value="{{name}}" readonly></input><span class="fieldEditor">&#9998;</span></li>
            <li>location: {{location}}</li>
            <li>birthday: {{birthday}}</li>
            <li>occupation: {{occupation}}</li>
            <li>relationship status: {{relationshipStatus}}</li>
            <li>interested in: {{interestedIn}}</li>
          </ul>
        </div>
      </div>
    </script>

    <script id="blog-template" type="text/x-handlebars-template">

      <form action="" id="form1">
        Title: <input type="text" name="title" id="title"><br>
        Content: <input type="text" name="content" id="content"><br>
        <button form="form1" value="Submit">Submit</button>
      </form>

      <div class="blog-container">
        {{#each this}}
          <h1>Title: {{title}}</h1>
          <p>Content: {{content}}</p>
        {{/each}}
      </div>

    </script>



  </body>
</html>
