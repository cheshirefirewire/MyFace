<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Face Application</title>
    
    <!--jQuery Google CDN (Content Delivery Network) call  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--custom css file -->
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <!--custom css file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./handlebars-v4.0.11.js"></script>
    <script src="./index.js" defer></script>
    <script src="./aboutMe.js" defer></script>
    <script src="./blog.js" defer></script>
  </head>

  <style>
    /*
    I have these styles here because when i place in custom.css the myface_logo doesn't show.
    Will troubleshoot; probably a dir issue
    */
    .header-styles {
      background: url('public/myface_logo.png') no-repeat;
      background-position: 21.5%, 10%;
      background-color: #48669C;
      height: 5%;
      position: fixed;
      width: 100%;
      z-index: 99;
    }
  </style>

  <body>
    <div class="container-fullwidth">

      <!-- start of top navbar header -->
      <nav class="navbar navbar-static-top header-styles"></nav>
      <!-- end of top navbar header -->

      <!-- start of nature image div -->
      <div class="container">
        <div class="row">
          <div class="col-md-12">

            <!-- background image Handlebars place holder -->
            <div id="background-pic-placeHolder-div"></div>
            <script id="background-pic-template" type="text/x-handlebars-template">
              <div class="bg-img-class">
                <img class="nature_img" src={{backgroundImage}}>   
              </div>
            </script>
            <!-- end background image Handlebars script/place holder -->

          </div>
        </div>
      </div>
      <!-- end of nature image div -->

      <!-- start of bottom navbar -->
      <div class="container nav-cont">
        <nav class="navbar-light navbar-expand-md bottom-navbar-border-styles">

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">galleries</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- profile image Handlebars place holder -->
        <div class="container" id="profile-pic-placeHolder-div"></div>
        <script id="profile-pic-template" type="text/x-handlebars-template">
          <div>
            <img class="profile_img" src={{profileImage}}>   
          </div>
        </script>
        <!-- end profile image Handlebars script/place holder -->
                         
      </div>
      <!-- end of bottom navbar -->

      <!-- start of bottom vertical side navbar container and new row -->
      <div class="container">
        <div class="row">

          <!-- start of vertical side navbar -->
          <div class="col-md-4">

            <!-- start of 'about' div -->
            <div class="container btm-nav-header">
              <h5 class="about_h5" onclick="toggleVerticalNavUpDown('side-nav-placeHolder-div')"><i id="arrow" class="fa fa-arrow-circle-up" aria-hidden="true"></i> about</h5>
            </div>
            <!-- end of 'about' div -->

            <!-- start of Handlebars template to render Vertical Side Nav script -->
            <div id="side-nav-placeHolder-div"></div>

            <script id="side-nav-template" type="text/x-handlebars-template">
              <div>
                <ul id="verticalSide-nav-ul">
                  <li><b>name:</b> <input class="verNav-input" value={{name}} readonly></input> <span class="fieldEditor">&#9998;</span></li>
                  <li><b>location:</b> <input class="verNav-input" value={{location}} readonly></input> <span class="fieldEditor">&#9998;</span></li>
                  <li><b>birthday:</b> <input class="verNav-input" value={{birthday}} readonly></input> <span class="fieldEditor">&#9998;</span></li>
                  <li><b>occupation:</b> <input class="verNav-input" value={{occupation}} readonly></input> <span class="fieldEditor">&#9998;</span></li>
                  <li><b>relationship status:</b> <input class="verNav-input" value={{relationshipStatus}} readonly></input> <span class="fieldEditor">&#9998;</span></li>
                  <li><b>interested:</b> <input class="verNav-input" value={{interestedIn}} readonly></input> <span class="fieldEditor">&#9998;</span></li>
                </ul>
              </div>
            </script>
            <!-- end of Handlebars template to render Vertical Side Nav script -->
          </div>
          <!-- end of vertical side navbar -->
          


          <div class="col-md-8">
            <div class="container blog-header">Start blogging here!</div>
            <div class="blog-body">
              <form id="form1" class="form1">
                Title: <input type="text" name="title" id="title"><br>
                Content: <input type="text" name="content" id="content"><br>
                <button id="form1Button" form="form1" value="Submit">Submit</button>
              </form>
            </div>

            <div id="blog-output-placeHolder-div"></div>
            <script id="blog-output-template" type="text/x-handlebars-template">
              {{#each this}}
                <h1>Title: {{title}}</h1>
                <p>Content: {{content}}</p>
              {{/each}}
            </script>


          </div>

          
            
      </div>
      <!-- end of bottom vertical side navbar container and new row -->

    </div>
  </body>
</html>
