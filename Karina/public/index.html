  <!-- ctrl+shift+p oreview -->
  <body>
    <header id="banner">
        <div class="logo">
            <img src="assets/myface_logo.png" />
        </div>   
    </header>
    <article id="profile">
        <div class="profile-background">
        </div>
        <div class="profile-container">
            <nav class="profile-nav">
                <ul>
                    <li>blog</li>
                    <li>content</li>
                </ul>
            </nav>
            <div class="profile-image">
                <img class="photo" src="assets/profile.png" />
            </div>
        </div>
    </article>

    <article id="user">
        <div id="aboutMe-placeholder">

        </div>

        <section class="blogs">
            Blogs
            <section>
                <header>
                    Blog1
                </header>
                <div>

                </div>
            </section>
        </section>

    </article>
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
            <h1>{{title}}</h1>
            <div class="body">
            <ul>
                <li></li>

            </ul>
            </div>
        </div>
    <script id="about-template" type="text/x-handlebars-template">
        <div class="dropdown about">
            
            <button class="about-button btn-block dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="caret"></span>about</button>

            <ul class="dropdown-menu" role="menu">
                <li>name <input model="name" value=“{{name}}” readonly></input><span class=“fieldEditor”>&#9998;</span></li>
                <li>location: {{location}}</li>
                <li>birthday: {{birthday}}</li>
                <li>occupation:{{occupation}}</li>
                <li>relationship status: {{relationshipStatus}}</li>
                <li>interested in: {{interests}}” readonly></li>
            </ul> 
                       
        </div>
    </script>
